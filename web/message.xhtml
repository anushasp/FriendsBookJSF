<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Messages</title>
<style>
div
{
padding:0;
}
	.header
{
height: 100px;
width:100%;
background-color: #1874CD;
}
.contentarea
{
padding-top:15px;
text-align:center;
background-color:#E0FFFF;
height: 100vh;
}
p
{
font-family: Helvetica;
}
	</style>

    </h:head>
    <h:body>
        
   <div class="header">
			</div>
			<div class="contentarea">
       <h:form>
            
          <h:commandButton id="Home" value="Home Page"  action="home.xhtml"/>
          
           
          <h2> FriendsBook Messenger </h2>
           <h:graphicImage value="facebook_messenger.png" />
            
           <h3> Enter Friends Name to Send Message </h3>
           <h:inputText id="name" 
                        value="#{login.theLoginAccount.friendname}">
           </h:inputText>
           &nbsp;
           <h:commandButton id="viewMsg" value="Search"/>
           <br></br><br></br>
           <h:outputText value="#{login.theLoginAccount.ViewPrevMessages()}" escape="false" />
           <br></br><br></br>
           <c:choose>
               <c:when test="#{login.theLoginAccount.ViewPrevMessages() eq 'Not a friend'}">
               </c:when>
               <c:otherwise>
                   <h:inputTextarea value="#{login.theLoginAccount.messg}" cols="30" rows="5" />
                   <h:commandButton id="send" value="Send"
                                    action="#{login.theLoginAccount.SendMessage()}" />
               </c:otherwise>
           </c:choose>
           
        </h:form>
</div>
       <br></br>
    </h:body>
</html>
