<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Friends</title>
<style>
div
{
padding:0;
}
	.header
{
height: 100px;
width:100%;
background-color: #1874CD;
}
.contentarea
{
padding-top:15px;
text-align:center;
background-color:#E0FFFF;
height: 100vh;
}
p
{
font-family: Helvetica;
}
	</style>

    </h:head>

    <h:body>
			<div class="header">
			</div>
			<div class="contentarea">
<h:form>
         <h:commandButton id="Home" value="Home Page"
                                          action="home.xhtml" />
        </h:form>
       <h2> Your Friends </h2>
       <h4>Select a Friend to View his/her Profile</h4>
        <h:form>
            <div>
                <h:selectOneRadio  value="#{login.theLoginAccount.friendname}">
                    <f:selectItems value="#{login.theLoginAccount.Friends()}" var="value" itemLabel="#{value}" itemValue="#{value}" /> 
              </h:selectOneRadio>
              
            </div>
           <br></br>
           <h:commandButton id="viewprof" value="View Profile"
                                          action="friends.xhtml" />
            <br></br>
            <br></br>
           <h:outputText value="#{login.theLoginAccount.ViewFriendsProfile()}" escape="false" />
           
        </h:form>
       <br></br>
        
</div>
    </h:body>
</html>
