<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Send Friend Request</title>
       <style>
div
{
padding:0;
}
	.header
{
height: 100px;
width:100%;
background-color: #1874CD;
}
.contentarea
{
padding-top:15px;
text-align:center;
background-color:#E0FFFF;
height: 100vh;
}
p
{
font-family: Helvetica;
}
	</style>

    </h:head>
    <h:body>
        <div class="header">
			</div>
			<div class="contentarea">
       <h:form>
             &nbsp; &nbsp; &nbsp; &nbsp;
                <h:commandButton id="Home" value="Home Page"
                                          action="home.xhtml" />
            <br></br>
            <br></br>
           <h3> Search for an Account</h3>
           <h:inputText id="name" 
                        value="#{login.theLoginAccount.friendrequestname}">
           </h:inputText>
             &nbsp;
             
                 <h:commandButton id="Search" value="Search" action="#{login.theLoginAccount.CheckAccountExists()}"/>
                  <br></br>
             <h:outputText value="#{login.theLoginAccount.checkAccount}" escape="false" />  

          
           <br></br>
           <br></br>
           <c:choose>
               <c:when test="#{login.theLoginAccount.checkAccount eq 'Account found'}">
                  
                   <h:commandButton id="submit" value="Send Friend Request" action="#{login.theLoginAccount.SendFriendRequest()}"/>
                   <h:outputText value="#{login.theLoginAccount.stat}" escape="false" />    
                   
               </c:when>
           </c:choose>
          
           
        </h:form>
       </div>
    </h:body>
</html>
