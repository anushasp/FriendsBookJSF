<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Update Profile</title>
<style>
div
{
padding:0;
}
	.header
{
height: 100px;
width:100%;
background-color: #1874CD;
}
.contentarea
{
padding-top:15px;
text-align:center;
background-color:#E0FFFF;
height: 100vh;
}
p
{
font-family: Helvetica;
}
	</style>

       
    </h:head>
    <h:body>
<div class="header">
			</div>
			<div class="contentarea">
       <h:form>
           
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
          <h:commandButton id="Home" value="Home Page"  action="home.xhtml"/>
           <div ><h2>Update Your Profile: #{login.theLoginAccount.name}</h2></div>
                 
            <p>Name:<br></br>
                <h:inputText id="name"
                             value="#{login.theLoginAccount.name}">
                </h:inputText>
            </p>
            <p>Please Select  your Gender:<br></br>
                <h:selectOneRadio value="#{login.theLoginAccount.gender}">
                        <f:selectItem itemValue="Male" itemLabel="Male" />
                        <f:selectItem itemValue="Female" itemLabel="Female" />
                        <f:selectItem itemValue="other" itemLabel="other" />
                </h:selectOneRadio>
            </p>
             <p>School<br></br>
                <h:inputText id="school" 
                             value="#{login.theLoginAccount.school}">
                </h:inputText>
            </p>
             <p>B'day<br></br>
                <h:inputText id="bday" 
                             value="#{login.theLoginAccount.bday}">
                </h:inputText>
            </p>
    
            <p>
                <h:commandButton id="submit" value="Update"
                                 action="#{login.theLoginAccount.UpdateProfile()}" />
              
            </p>
        </h:form>
       
            <div> <h3>#{login.theLoginAccount.msg}</h3> </div> 
        </div>
    </h:body>
</html>
