<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Friends</title>
<style>
div
{
padding:0;
}
	.header
{
height: 100px;
width:100%;
background-color: #1874CD;
}
.contentarea
{
padding-top:15px;
text-align:center;
background-color:#E0FFFF;
height: 100vh;
}
p
{
font-family: Helvetica;
}
	</style>

    </h:head>
    <h:body>
        <div class="header">
			</div>
			<div class="contentarea">
        <br></br><br></br>
       <h:form>
         <h:commandButton id="Home" value="Home Page"
                                          action="home.xhtml" />
        </h:form>
        <br></br>
        
       <h2> Most Popluar Hashtags  </h2>
       <h:form>
            <div>
                <ui:repeat value="#{login.theLoginAccount.DisplayHashtags()}" var="value">
                        #{value}
               <br></br>
              </ui:repeat>
            </div>
          
           <h3> Search for a Hashtag </h3>
            
           <h:inputText id="name" 
                        value="#{login.theLoginAccount.searchhashtag}">
           </h:inputText>
             &nbsp;
           <h:commandButton id="search" value="search"
                                          action="#{login.theLoginAccount.SearchHashtag()}" />
            <br></br>
            <br></br>
           <h:outputText value="#{login.theLoginAccount.hashtagresult}" escape="false" />
        </h:form>
       </div>
    </h:body>
</html>
