<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Welcome Page</title>
<style>
div
{
padding:0;
}
	.header
{
height: 100px;
width:100%;
background-color: #1874CD;
}
.contentarea
{
padding-top:15px;
text-align:center;
background-color:#E0FFFF;
height: 100vh;
}
p
{
font-family: Helvetica;
}
	</style>

       
    </h:head>
    <h:body>
       <div class="header">
			</div>
			<div class="contentarea">
        <div> <h2>Hello #{login.theLoginAccount.name}! Your Latest Updates #{login.theLoginAccount.welcome()}</h2>
           
        </div>
            <div>
                <ui:repeat value="#{login.theLoginAccount.items}" var="value" >
                    <h:outputText value="#{value.update}" escape="false"  style="font-weight:bold"/> 
                    <h:outputText value="#{value.comment}" escape="false"  style="fontstyle:italic" />
                    <br></br><br></br>
                </ui:repeat>
                
            </div>
        
       
          <p>
                <h:link outcome="UpdateComments.xhtml">
                    Select and update post
                </h:link> 
               <br></br>
               
                <h:link outcome="notifications.xhtml">
                    Check Notifications
                </h:link>
                <br></br>
                <h:link outcome="createpost.xhtml">
                    Create a new post
                </h:link>
                 <br></br>
                <h:link outcome="friends.xhtml">
                    Friends
                </h:link>
                  <br></br>
                <h:link outcome="profile.xhtml">
                    Update profile
                </h:link>
                   <br></br>
                <h:link outcome="message.xhtml">
                    Send a message
                </h:link>
                    <br></br>
                <h:link outcome="friendrequest.xhtml">
                    Send a Friend Request
                </h:link>
                     <br></br>
                <h:link outcome="hashtags.xhtml">
                    See Hashtag in trends
                </h:link>
                 <br></br>                   
            </p>
        
        <h:form>
        <p>
        <h:commandButton id="submit" value="Logout"
                         action="logout.xhtml" />
        </p>
       </h:form> 
       </div>
    </h:body>
</html>
