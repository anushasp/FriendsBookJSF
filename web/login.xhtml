<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login</title>
<style>
div
{
padding:0;
}
	.header
{
height: 100px;
width:100%;
background-color: #1874CD;
}
.contentarea
{
padding-top:15px;
text-align:center;
background-color:#E0FFFF;
height: 100vh;
}
p
{
font-family: Helvetica;
}
	</style>

       
    </h:head>
    <h:body>
       <div class="header">
			</div>
			<div class="contentarea">
        <h:form>
            <h1>Login to Your FriendsBook Account!</h1>
                 
            <p>Please enter your user ID:<br></br>
                <h:inputText id="loginid" required ="true" 
                             requiredMessage="The ID field cannot be empty"
                        title="Please enter your ID"
                        autocomplete="off"
                        value="#{login.id}"
                 validatorMessage="The ID must be between 5 and 20 characters">
                    <f:validateLength maximum="20" minimum="5" />
                </h:inputText>
            </p>
            
            <p>Please enter your password:<br></br>
                <h:inputSecret id="loginpsw" 
                          
                        autocomplete="off"
                        
                        value="#{login.password}"/>
                     
            </p>
            <p>
                <h:commandButton id="submit" value="Login"
                                 action="#{login.login()}" />
            </p>
          
            <c:choose>
                <c:when test="#{login.msg eq 'Login Succesful'}">
                     <div> <h3>#{login.msg}</h3> </div> 
                     <p>
                         <h:commandButton id="welcomebutton" value="Home Page"
                                          action="home.xhtml" />
                     </p>
                </c:when>
                <c:otherwise>
                    <div> <h3>#{login.msg}</h3> </div> 
                </c:otherwise>
            </c:choose>
            
        </h:form>
</div>
    </h:body>
</html>
